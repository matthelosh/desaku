name: CD
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
      - name: Deploy Laravel App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{secrets.APP_PATH}}
            fit reset --hard
            git clean -fd
            php artisan down
            git pull --ff
            composer install
            php artisan migrate
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm install -g yarn
            php artisan db:seed
            yarn --only=prod
            yarn build
            npm uninstall -g yarn
            php artisan up
            
      
